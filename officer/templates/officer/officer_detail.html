{% extends 'base.html' %}
{% load staticfiles compress %}
{% block head-link %}
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    {% compress css %}
        {{block.super}}

        <link rel="stylesheet" href="{% static 'allegation/css/MarkerCluster.Default.css' %}" />
        <link rel="stylesheet" href="{% static 'allegation/css/MarkerCluster.css' %}" />
        <link rel="stylesheet" href="{% static 'allegation/css/officer-detail.css' %}" />
    {%  endcompress %}
{% endblock %}
{% block content %}
    <div>
      <div id='officer-profile'></div>
    </div>
{% endblock %}

{% block footerjs %}

    {% compress js %}
        {{ block.super }}
        <script>
            var officer = {{officer|safe}};
            var showMap = {{ has_map|lower }};
            var relatedOfficers = {{ related_officers|safe }};
        </script>
        <script src="{% static 'd3/d3.min.js' %}"></script>
        <script src="{% static 'jquery-ui/jquery-ui.min.js' %}"></script>
        <script src="{% static 'bootstrap-tagsinput/src/bootstrap-tagsinput.js' %}"></script>
        <script src="{% static 'search/js/search.js' %}"></script>
        <script src="{% static 'highcharts/highcharts.js' %}"></script>
        <script src="{% static 'jquery-countTo/jquery.countTo.js' %}"></script>
    {% endcompress %}
    <script src="{% static 'allegation/js/bundle.js' %}"></script>
{% endblock %}
