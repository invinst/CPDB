{% extends 'allegation/base.html' %}
{% load staticfiles jsonify %}

{% block head-link %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'embed/css/embed.css' %}" />
{% endblock %}

{% block body %}
  <script>
    PAGE = '{{ page }}';
    PK = '{{ pk }}';
    QUERY = '{{ query }}';
    STATE = {{ state|jsonify }};
  </script>
  <div class="container-fluid">
    <div class="row">
      <div id="embed" class="col-md-12 col-lg-12 col-sm-12"></div>
    </div>
  </div>
{% endblock %}
